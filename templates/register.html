
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #87CEEB, #5DADE2);
            color: white;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            margin-right: 100px;
            text-align: center;
        }
        h2 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.8);
            color: red;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            color: black;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        input, select {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 250px;
            border: 2px solid #87CEEB;
            border-radius: 5px;
            font-size: 1em;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #5DADE2;
            box-shadow: 0 0 5px #5DADE2;
        }
        button {
            background: linear-gradient(to right, #87CEEB, #5DADE2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(to right, #5DADE2, #3498DB);
            transform: scale(1.05);
        }
        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            Username: <input type="text" name="username" required><br>
            Password: <input type="password" name="password" required><br>
            Role: <select name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br>
            <button type="submit">Register</button>
        </form>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>

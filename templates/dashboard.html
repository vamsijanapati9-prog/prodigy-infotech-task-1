
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #5DADE2);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
        }
        h2 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            color: #fff;
        }
        .user-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 30px;
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .user-info p {
            color: #333;
            font-size: 1.3em;
            margin: 10px 0;
        }
        a {
            color: white;
            text-decoration: none;
            background: linear-gradient(to right, #FF6B6B, #FF5252);
            padding: 12px 30px;
            border-radius: 50px;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        a.admin-btn {
            background: linear-gradient(to right, #87CEEB, #5DADE2);
        }
        a:hover {
            transform: scale(1.1);
        }
        a:hover.admin-btn {
            background: linear-gradient(to right, #5DADE2, #3498DB);
        }
    </style>
</head>
<body>
    <h2>Welcome to Dashboard</h2>
    <p>Protected route after login</p>
    <div class="user-info">
        <p><strong>Hello, {{ user }}!</strong></p>
        <p>Your role: <strong>{{ role }}</strong></p>
    </div>
    <p style="margin-top: 30px;">
        <a href="/logout">Logout</a>
        {% if role == 'admin' %}
        <a href="/admin" class="admin-btn">Admin Panel</a>
        {% endif %}
    </p>
</body>
</html>
